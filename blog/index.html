		<style>
			html {
				background-image: url("../style/giygaslight.png");
				background-repeat: repeat;
				background-color: #fff6ff;
				position: relative;
			}
	
		
			body {
				width: 100%;
				margin: 0;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;				
			}
			
			main {
				width: 470px;
				border: 8px outset;
				border-color: #ffebff;
				background-color: #ffdbff;
				padding: 2ch;
				margin-bottom: 4rem;
				position: relative;
				z-index: 2;
			}
			
			body::before {
				content: "";
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				background: linear-gradient(to right, rgba(255,219,255,1) 0%, rgba(255,219,255,0) 10%, rgba(255,219,255,0) 90%, rgba(255,219,255,1) 100%);
				
				z-index: 1;
			}
			
			h1 {
				font-family: "Jacquard 12", serif;
				font-size: 5em;
				margin-bottom: 0;
			}
			
			h3 {
				font-family: "Micro 5", serif;
				font-size: 2.3em;
				margin-top: 0;
				margin-bottom: 0;
			}
			
			
			 hr {
				height: 2px;
				border: none;
				background-color: #ffebff;
			}
			
			.wave-text span {
				display: inline-block;
				animation: wave 2s ease-in-out infinite;
			}

			.wave-text span:nth-child(1) { animation-delay: 0s; }
			.wave-text span:nth-child(2) { animation-delay: 0.1s; }
			.wave-text span:nth-child(3) { animation-delay: 0.2s; }
			.wave-text span:nth-child(4) { animation-delay: 0.3s; }
			.wave-text span:nth-child(5) { animation-delay: 0.4s; }
			.wave-text span:nth-child(6) { animation-delay: 0.5s; }
			.wave-text span:nth-child(7) { animation-delay: 0.6s; }
			.wave-text span:nth-child(8) { animation-delay: 0.7s; }
			.wave-text span:nth-child(9) { animation-delay: 0.8s; }
			.wave-text span:nth-child(10) { animation-delay: 0.9s; }
			.wave-text span:nth-child(11) { animation-delay: 1s; }
			.wave-text span:nth-child(12) { animation-delay: 1.1s; }
			.wave-text span:nth-child(13) { animation-delay: 1.2s; }
			.wave-text span:nth-child(14) { animation-delay: 1.3s; }
			.wave-text span:nth-child(15) { animation-delay: 1.4s; }
			.wave-text span:nth-child(16) { animation-delay: 1.5s; }
			.wave-text span:nth-child(17) { animation-delay: 1.6s; }
			.wave-text span:nth-child(18) { animation-delay: 1.7s; }
			.wave-text span:nth-child(19) { animation-delay: 1.8s; }
			.wave-text span:nth-child(20) { animation-delay: 1.9s; }

			@keyframes wave {
				0%, 100% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-20px);
				}
			}

		</style>
